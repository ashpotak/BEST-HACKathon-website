<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <title>BEST HACKATON</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Styles-->
     <link rel = "stylesheet" type = "text/css" href = "css/style.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/mruoss/jquery-scroll-indicator-bullets/2.0.0/dist/jquery.scrollindicatorbullets.css" media="screen">

     <style>
       .col-{
         padding-left: 0px;
         padding-right: 0px;
       }
     </style>

    <!--Scripts-->
     <!--JQuery:         -->
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
     <!--Bootstrap:
           Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <!--Main JS file-->
      <script src="js/index.js"></script>

    </head>
    <body>
      <div class="container-fluid" style="padding: 0px;">
        <section>
          <div id="#top" class="row scroll-section no-margin">
            <div id="#for_partn" class = "col-xs-12 col-sm-6 no-margin left-side-column"> for partners </div>
            <div id="#for_partr" class = "col-xs-12 col-sm-6 no-margin right-side-column"> for participants </div>
          </div>
        </section>
        <section>
          <div id="#sec" class="row scroll-section no-margin">
            <div id="#do_you" class = "col-xs-12 col-sm-6 no-margin left-side-column_1"> Do you know </div>
            <div id="#categ" class = "col-xs-12 col-sm-6 no-margin right-side-column_1">Categories</div>
          </div>
        </section>
        <section id="#reg" class="scroll-section">
          <div class="row no-margin">
            <div class = "col-xs-12 no-margin center-white-column"> Register </div>
          </div>
        </section>
        <section>
          <div id="#gallery" class="row scroll-section no-margin">
            <div id="#gal" class = "col-sm-6 col-xs-12 no-margin left-side-column"> Gallery </div>
            <div id="#sched" class = "col-sm-6 col-xs-12 no-margin right-side-column"> Schedule </div>
          </div>
        </section>
        <section id="#partn" class="scroll-section">
          <div class="row no-margin">
            <div class = "col-xs-12 no-margin center-white-column"> Our partners</div>
          </div>
        </section>
        <section id="#core" class="scroll-section">
          <div class="row no-margin">
            <div class = "col-xs-12 no-margin center-green-column"> Coreteam </div>
          </div>
        </section>
        <section id="#cont" class="scroll-section">
          <div class="row no-margin">
            <div class = "col-xs-12 no-margin center-white-column"> Contacts </div>
          </div>
        </section>
        <footer>
          <section id="#footer" class="scroll-section" style="height: 100vh">
            <div class="row no-margin">
              <div class = "col-xs-12 no-margin center-green-column"> Footer </div>
            </div>
          </section>
        </footer>
      </div>

      <!--Side indicators of scrolling-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
      <script src="https://cdn.rawgit.com/imakewebthings/waypoints/4.0.0/lib/noframework.waypoints.min.js"></script>
      <script src="https://cdn.rawgit.com/mruoss/jquery-scroll-indicator-bullets/2.0.0/dist/jquery.scrollindicatorbullets.min.js"></script>

    </body>
</html>
